<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="login-container">
        <!-- Header with Logo and Business Info -->
        <div class="header">
            <img src="..//Images/CraseCraze Logo.png" alt="CaseCraze Logo" class="logo">
            <div class="title-text">
                <h1>CaseCraze</h1>
                <p class="slogan">Your Style, Your Case.</p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <h3>Login to CaseCraze</h3>
            <form id="loginForm">
                <label>Username: </label>
                <input type="text" id="username" required>
                <br>
                <label>Password: </label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage"></p> <!-- Error message displayed here -->

            <!-- Footer inside the login box -->
            <footer>
                <hr>
                <p>@2025 All Rights Reserved. | (876)990-3416 | <a href="mailto:casecraze@gmail.com">info@casecraze.com</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
